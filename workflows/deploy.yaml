name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Replace API keys in HTML
        run: |
          sed -i "s/%%DEEPSEEK_API_KEY%%/${{ secrets.DEEPSEEK_API_KEY }}/g" ai-assistant.html
          sed -i "s/%%DEEPSEEK_API_KEY%%/${{ secrets.DEEPSEEK_API_KEY }}/g" config.js
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
